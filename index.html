<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-6 text-center">
        <h1 class="box1">Smile</h1>
      </div>
      <div class="col-6 text-center">
        <h1 class="box2">Smile</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xsm-12 col-md-6 text-center">
        <h1 class="box1">Smiles</h1>
      </div>
      <div class="col-xsm-12 col-md-6 text-center">
        <h1 class="box2">Smiles</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xsm-12 col-sm-6 col-md-3 text-center">
        <h1 class="box1">I</h1>
      </div>
      <div class="col-xsm-12 col-sm-6 col-md-3 text-center">
        <h1 class="box2">Will</h1>
      </div>
      <div class="col-xsm-12 col-sm-6 col-md-3 text-center">
        <h1 class="box3">Not</h1>
      </div>
      <div class="col-xsm-12 col-sm-6 col-md-3 text-center">
        <h1 class="box4">Smile!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 text-center">
        <h1 class="box1">Maybe</h1>
        <!-- No nesting here -->
      </div>
      <div class="col-sm-9">
        <!-- Here we nest two rows -->
        <div class="row">
          <!-- A first one with two cols -->
          <div class="col-sm-6 text-center">
            <h1 class="box2">Smile</h1>
          </div>
          <div class="col-sm-6 text-center">
            <h1 class="box3">Smile</h1>
          </div>
        </div>
        <div class="row">
          <!-- A second one with just one col -->
          <div class="col-sm-12 text-center">
            <h1 class="box4">NOT!!</h1>
          </div>
        </div>
      </div>
    </div>


  </main>
</body>


</html>
